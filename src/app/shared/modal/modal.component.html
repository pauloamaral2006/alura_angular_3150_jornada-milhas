<section class="modal">
  <h2 mat-dialog-title>Viajante</h2>
  <mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li>Adultos</li>
        <li>(Acima de 12 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li>Crianças</li>
        <li>(Entre 12 e 11 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
      <ul>
        <li>Bebês</li>
        <li>(Até 2 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
    </div>

    <div class="selecao-categoria">
      <p><strong>Categoria</strong></p>
      <mat-chip-listbox aria-label="Seleção de passagens">
        <mat-chip-option
          value="Econômica"
          [selected]="
            formBuscaService.formBusca.get('tipo')?.value === 'Econômica'
          "
          (selectionChange)="formBuscaService.alterarTipo($event, 'Econômica')"
          >Econômica</mat-chip-option
        >
        <mat-chip-option
          value="Executiva"
          [selected]="
            formBuscaService.formBusca.get('tipo')?.value === 'Executiva'
          "
          (selectionChange)="formBuscaService.alterarTipo($event, 'Executiva')"
          >Executiva</mat-chip-option
        >
      </mat-chip-listbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="modal-actions">
    <button color="primary" mat-flat-button mat-dialog-close>BUSCAR</button>
  </mat-dialog-actions>
</section>
